    <script>
        // Инициализация Swiper
        var swiper = new Swiper('.swiper-container', {
            // Настройки Swiper...
            autoplay: {
                delay: 1000, // Задержка между слайдами в миллисекундах (в данном случае 5 секунд)
                disableOnInteraction: false, // Автопрокрутка продолжается после взаимодействия пользователя с слайдером
            },
            slidesPerView: 'auto',
            spaceBetween: 1,
            loop: true, // Пример настройки: бесконечный цикл
